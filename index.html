<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Si Paling Morse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="convert-to-morse">
        <div class="row">
            <div class="col">
                <h1>Convert To Morse Code</h1>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary" onclick="switchMode()">Reverse</button>
            </div>
        </div>
        <p>Masukkan teks di bawah ini untuk mengonversinya ke sandi Morse:</p>
        <textarea id="inputText" style="width: 100%;" placeholder="Masukkan teks..."></textarea>
        <div class="output" id="morseOutput"></div>
    </div>

    <div id="morse-to-text" style="display: none;">
        <div class="row">
            <div class="col">
                <h1>Morse Translator</h1>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary" onclick="switchMode()">Reverse</button>
            </div>
        </div>
        <p>Masukkan sandi morse di bawah ini untuk menerjemahkan ke teks:</p>
        <textarea id="inputMorse" style="width: 100%;" placeholder="Masukkan sandi Morse..."></textarea>
        <div class="output" id="teksOutput"></div>
    </div>
</body>

<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
